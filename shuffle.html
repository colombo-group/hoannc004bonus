<html> 
<head>
	<meta charset = "UTF-8">
	<title>Sắp xếp trộn</title>
</head>
<body>
	<input type = "text" id = "n">
	<input type = "button" value = "Random" onclick = "random()">
	<div id = "show"></div>
</body>
<script type="text/javascript">
	function random () {
		var n = document.getElementById("n").value;
		if(isNaN(n) == false && n % 1 == 0){
			var A = new A;
			for (var i = 1; i <= n; i++) {
				A.push(i);
			}
			for (i = A.length - 1; i > 0; i--) {
				j = Math.floor(Math.random() * (i + 1));
				var tmp = A[i];
				A[i] = A[j];
				A[j] = tmp;
			};
			A.toString();
			document.getElementById("show").innerHTML = A;
		}else{
			alert('Bạn đã nhập sai ! Vui lòng nhập lại');
		}
		
	}
</script>
</html>
